<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="map.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <title>Controller mappings</title>
    </head>
    <body>
        
        <div id="driver" class="controller">
            <span class="type">
                Driver
            </span>
            <div class="driver map">
                <img src="controller.png" />
                <span class="label lt">LT:</span>
                <span class="label rt">RT:</span>
                <span class="label lb">LB:</span>
                <span class="label rb">RB:</span>
                <span class="label a">A:</span>
                <span class="label b">B:</span>
                <span class="label x">X:</span>
                <span class="label y">Y:</span>
                <span class="label ls">LS:</span>
                <span class="label rs">RS:</span>
                <span class="label up">UP:</span>
                <span class="label down">DOWN:</span>
                <span class="label left">LEFT:</span>
                <span class="label right">RIGHT:</span>
                <span class="label back">BACK:</span>
                <span class="label start">START:</span>
            </div>
        </div>
        
        <div id="co" class="controller">
            <span class="type">
                Co-Driver
            </span>
            <div class="co map">
                <img src="controller.png" />
                <span class="label lt">LT:</span>
                <span class="label rt">RT:</span>
                <span class="label lb">LB:</span>
                <span class="label rb">RB:</span>
                <span class="label a">A:</span>
                <span class="label b">B:</span>
                <span class="label x">X:</span>
                <span class="label y">Y:</span>
                <span class="label ls">LS:</span>
                <span class="label rs">RS:</span>
                <span class="label up">UP:</span>
                <span class="label down">DOWN:</span>
                <span class="label left">LEFT:</span>
                <span class="label right">RIGHT:</span>
                <span class="label back">BACK:</span>
                <span class="label start">START:</span>
            </div>
        </div>
        <br />
        <span>@ryanpappa</span>
    </body>
</html>
